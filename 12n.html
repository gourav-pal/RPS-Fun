<body>
    <script>
        function removeEggs(foods){
           return foods.filter((value)=>{
                return (value!=='egg')
            })
        }
        foods=['egg','egg','fruit','veg','egg','egg','rice'];
        newar=removeEggs(foods);
        console.log(newar);

        function updatedRemoveEggs(foods) {
            let count=0;
            return foods.filter((value)=>{
                if(value==='egg'){
                    count+=1;
                    if(count>2){
                        return true;
                    }else{
                        return false;
                    }
                }
                else return true;
                
                
                
            })
        }

        console.log(updatedRemoveEggs(foods));
    </script>

<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="
      messages++;
      start();
    ">Add</button>

    <button onclick="
      messages--;
      start();
    ">Remove</button>

    <script>
      let messages = 2;
      let Id;
      
                
            
      function start(){
        if(Id){
            clearInterval(Id)
        }
        if(messages===0){ 
            document.title="App"
        }else{
            Id=setInterval(function() {
           if (document.title === 'App') {
             document.title = `(${messages}) New messages`;
           } else {
             document.title = 'App';
           }
         }, 1000);
        }
          
    }
        

          

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <p>Rock Paaper Scissors</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>
    <p class="js-score" onclick=" ">

    </p>
    <button
      onclick="
     resetScore();
    "
    >
      Reset Score
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) ||{ Ties: 0, wins: 0, losses: 0 };// for first time user, there would be no local storage hence it will read null
      updateScore();
      /*
      if (!score) {
        score = { Ties: 0, wins: 0, losses: 0 };  //initailizing with 0 so that if there is no localStorage it takes 0
      }
        */
      

      function resetScore() {
        score.Ties = 0;
        score.wins = 0;
        score.losses = 0;
        localStorage.setItem('score', JSON.stringify(score));
        updateScore();
      }

      function updateScore() {
        document.querySelector('.js-score')
        .innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.Ties}` 
          
      }

      function playGame(playerMove) {
        let result = "";
        const computerMove = pickComputerMove();
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You Lost.";
          } else {
            result = "You Win.";
          }
        } else if (playerMove == "paper") {
          if (computerMove === "rock") {
            result = "You Win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else {
            result = "You Lost.";
          }
        } else {
          if (computerMove === "rock") {
            result = "You Lost.";
          } else if (computerMove === "paper") {
            result = "You Win.";
          } else {
            result = "Tie.";
          }
        }

        if (result === "You Win.") {
          score.wins += 1;
        } else if (result === "You Lost.") {
          score.losses += 1;
        } else {
          score.Ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        document.querySelector('.js-score')
        .innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.Ties}`

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.Ties}
        `);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber < 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "Scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
